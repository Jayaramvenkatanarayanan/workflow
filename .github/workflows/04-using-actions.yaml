name: 04 - Using Actions
on:
    push
jobs:
    build:
      runs-on: ubuntu-latest
      steps:
        - name: checkout-code
          uses: actions/checkout@v4
          with:
            fetch-depth: 0
        - name: setup node
          uses: actions/setup-node@v4
          with:
            node-version: 20
            cache: 'npm'
        - run: |
           cd 04-using-actions
        - run: npm ci
        - run: npm run build