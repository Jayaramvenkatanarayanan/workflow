name: Asynchronous Matrix Job with Cache

on:
  workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/my-dependencies
          key: ${{ runner.os }}-dependencies-${{ hashFiles('**/requirements.txt', '**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-dependencies-

      - name: Install Dependencies
        run: |
          if [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
            sudo apt-get install -y some-package
          elif [ "${{ matrix.os }}" == "macos-latest" ]; then
            brew install some-package
          elif [ "${{ matrix.os }}" == "windows-latest" ]; then
            choco install some-package
          fi

      - name: Build Project
        run: |
          echo "Building project on ${{ matrix.os }}"

      - name: List Cached Files
        run: |
          echo "Listing cached files:"
          ls ~/.cache/my-dependencies || echo "No cached files found."
